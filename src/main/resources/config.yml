# Supported only & colors and §

# Chances
chances:
  default: 10
  normal: 5
  epic: 3
  mifik: 1
  legend: 0.1

# Luck chances
luck:

  # Enable this function
  enabled: true

  default: 12
  normal: 8
  epic: 5
  mifik: 2
  legend: 0.8

# Broadcast messages
broadcast:
  using: true

# Chatty api
chatty:
  using: false

  # Chat for chat msg
  chat: "global"

# Skins
