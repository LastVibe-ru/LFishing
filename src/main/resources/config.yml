  # Errors
  # /getbox cmd
  using: "&fИспользуй /getbox <default | normal | epic | mifik | legend>"
  console: "&fЭту команду может использовать только игрок"

# Chat msg
# %name% supported only in chat group
chat:

  # Drop box messages
  epic: "&d%name% выловил эпическую коробку!"
  mifik: "&5%name% выловил мифическую коробку!"
  legend: "&6%name% выловил легендарную коробку!"

reload:
  args: "&cИспользуйте /lfishing reload"
  done: "&cПлагин перезагружен"

# Box names
names:
  default: "&7Стандартная коробка"
  normal: "&fНеобычная коробка"
