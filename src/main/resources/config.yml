  legend: "https://textures.minecraft.net/texture/cdf81449131dcdd3578899fcd9592e13f5cca57ae7481fd6710bb6ca85d65c9"

# Messages
msg:

  # Drop box messages
  default: "&7Вы поймали стандартную коробку!"
  normal: "&fВы поймали необычную коробку!"

  # If chat api and broadcast disabled message
  epic: "&dВы выловили эпическую коробку!"
  mifik: "&5Вы выловили мифическую коробку!"
  legend: "&6Вы выловили легендарную коробку!"

  # Top massages
  top: "&7Топ игроков по количеству открытых коробок: "
